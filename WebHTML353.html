<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example03</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
</head>
<body>
    <!-- Navigation Bar (Stay on Top) -->
    <div class="w3-top w3-bar w3-black">
        <a href="#home" class="w3-bar-item w3-button">Home</a>
        <a href="#about" class="w3-bar-item w3-button">About</a>
        <a href="#members" class="w3-bar-item w3-button">Members</a>
        <a href="#contact" class="w3-bar-item w3-button">Contact</a>
    </div>
    <!-- Start Content -->
     <div id="home" class="w3-content">
        <!-- Image -->
        <img class="slides" src="images/img_la.jpg" alt="The Band 1" style="width: 100%;">
        <img class="slides" src="images/img_ny.jpg" alt="The Band 1" style="width: 100%;">
        <img class="slides" src="images/img_ch.jpg" alt="The Band 1" style="width: 100%;">
        <script>
            w3.slideshow(".slides", 1500);
        </script>

        <!-- End Content -->
     </div>
</body>
