<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드쇼 예제</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <style>
        /* 슬라이드쇼 컨테이너 스타일 */
        .slideshow-container {
            max-width: 600px;
            position: relative;
            margin: auto;
            text-align: center;
        }

        /* 버튼 스타일 */
        .nav-button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            background-color: #333;
            color: white;
            border-radius: 5px;
            margin: 10px;
        }

        .nav-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<h2 class="w3-center">W3.CSS 슬라이드쇼 예제</h2>

<div class="slideshow-container">
    <!-- 이미지 슬라이드 -->
    <img class="nature" src="https://www.w3schools.com/w3images/snow.jpg" alt="Snow" style="width:100%">
    <img class="nature" src="https://www.w3schools.com/w3images/mountains.jpg" alt="Mountains" style="width:100%">
    <img class="nature" src="https://www.w3schools.com/w3images/nature.jpg" alt="Nature" style="width:100%">

    <!-- 이전, 다음 버튼 -->
    <button class="nav-button" onclick="mySlideshow.previous()">이전</button>
    <button class="nav-button" onclick="mySlideshow.next()">다음</button>
</div>

<script>
    // 슬라이드쇼를 생성하고 컨트롤러를 변수에 저장
    var mySlideshow = w3.slideshow(".nature", 0);
</script>

</body>
</html>
